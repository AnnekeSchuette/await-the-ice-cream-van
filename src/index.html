<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Await the Ice Cream Van!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <section class="intro">
        <p><strong>Riiiiiiiiing!</strong> The ice cream van arrives in your street!</p>
        <p>A friendly looking man with a mustache opens the sales window.
          "Which-a taste do you desire?" he asked.</p>
        <p>
          "We've-a got-a many sorts of flavors, you know. Take a look-a at the menu."</p>
      </section>
      <section class="overview">
        <article class="menu">
          <h2 class="menu__headline">Menu</h2>
          <div>
            <h3 class="menu__subline">Fruits / Flavors</h3>
            <ul class="menu__fruits"></ul>
          </div>
          <div>
            <h3 class="menu__subline">Holder</h3>
            <ul class="menu__holder"></ul>
            <h3 class="menu__subline">Toppings</h3>
            <ul class="menu__toppings"></ul>
          </div>
        </article>
        <div class="dialogue"></div>
        <article class="ice-cream-van">
          <figure>
            <img src="./assets/ice_cream_van.svg" width="550" height="550" alt=""/>
            <figcaption>
              <a href="https://www.vecteezy.com/free-vector/ice-cream-van">Ice Cream Van Vectors by Vecteezy</a>
            </figcaption>
          </figure>
        </article>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
